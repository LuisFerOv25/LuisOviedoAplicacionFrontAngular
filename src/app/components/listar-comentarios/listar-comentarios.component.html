<div class="row mt3 py-3">
  <div class="col lg6">
    <h3>Lista de comentarios</h3>
  </div>
  <div class="col lg6">
    <button type="button" class="btn btn-success float end" routerLink="/add">Agregar un comentario</button>
  </div>

</div>
<table class="table table-hover border-dark" *ngIf="listComentarios.length >0">
  <thead>
    <tr class="text-center">
      <td>Titulo</td>
      <td>Autor</td>
      <td>Fecha</td>
      <td>Comentario</td>
      <td>Operaciones</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coment of listComentarios">
      <td>
        {{coment.titulo}}
      </td>
      <td>
        {{coment.autor}}
      </td>
      <td>
        {{coment.fechaCreacion | date: 'dd/mm/yyyy'}}
      </td>
      <td>
        {{coment.texto}}
      </td>
      <td style="width: 5%;">
        <button type="button" class="btn btn-warning btn-sm">Editar</button>
      </td>
      <td style="width: 5%;" >
        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
      </td>
    </tr>
  </tbody>

</table>
<div *ngIf="listComentarios.length ==0" class="row mt5">
<h4>No hay ningun comentario registrado</h4>
</div>
