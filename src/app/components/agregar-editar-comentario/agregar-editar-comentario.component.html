
<h3 class="mt-3">Agregar un comentario</h3>
<form [formGroup]="agregaComentario" (ngSubmit)="agregar()">
    <div class="mb-3">
      <label for="titulo" class="form-label">Titulo</label>
      <input type="text" formControlName="titulo" class="form-control" id="titulo" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" formControlName="autor" class="form-control" id="autor" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="texto" class="form-label">Comentario</label>
      <input type="text" formControlName="texto" class="form-control" id="texto" aria-describedby="emailHelp">
    </div>

    
    <button type="submit" class="btn btn-primary float-ed ">Agregar</button>
    <button routerLink="/" class="btn btn-secundary">Regresar</button>
  </form>
